<!DOCTYPE html>
<html>
    <head>
        <!-- Analytics -->
        <script defer data-domain="tibor.is-a.dev" src="https://analytics.is-a.dev/js/script.js"></script>
        
        <title>[warning]</title>
        <link rel="icon" href="/assets/favicons/favicon.ico">
        <link href="/assets/css2.css" rel="stylesheet" type="text/css"/>
        <meta charset="UTF-8" />
    </head>

    <style>
        #heading {
            color: #CAD3F5;
            font-family: 'Fira Code', monospace;
            letter-spacing: 0.05rem;
            width: calc(100% + 0.05rem);
            font-size: 3em;
            line-height: 1.125;
            font-weight: 500;
        }
        
        #text {
            color: #B8C0E0;
            font-family: 'Fira Mono', monospace;
            letter-spacing: 0.05rem;
            width: calc(100% + 0.05rem);
            font-size: 0.875em;
            line-height: 0.625;
            font-weight: 400;
        }


        a:link {
            color: #CDD6F4;
            background-color: transparent;
            text-decoration: none;
        }

        a:visited {
            color: #B8C0E0;
            background-color: transparent;
            text-decoration: none;
        }

        a:hover {
            color: #CDD6F4;
            background-color: transparent;
            text-decoration: underline;
        }

        a:active {
            color: #BAC2DE;
            background-color: transparent;
            text-decoration: underline;
        }
        
        body {
            line-height: 1.0;
            min-height: var(--viewport-height);
            min-width: 320px;
            overflow-x: hidden;
            word-wrap: break-word;
            background-color: #1E1E2E;
            }
        </style>
        
    <body>
        <h1 id="heading">[warning]</h1>
        <p id="text">It seems like you're in a place where you shouldn't be.</p>
        <p id="text">If you want to leave, <a href="/">click here</a> to go back.</p>
        <p id="text">Or you could just stay here in the void.</p>
    </body>
</html>
