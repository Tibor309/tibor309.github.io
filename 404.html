<!DOCTYPE html>
<html>
    <head>
        <!-- Analytics -->
        <script defer data-domain="tibor.is-a.dev" src="https://analytics.is-a.dev/js/script.js"></script>
        
        <title>null</title>
        <link rel="icon" href="/assets/favicons/triangle.png">
        <link href="/assets/css/fonts.css" rel="stylesheet" type="text/css"/>
        <meta charset="UTF-8" />
        <meta name="color-scheme" content="dark only"/>
    </head>

    <style>
        #heading {
            color: #CDD6F4;
            font-family: 'Inter', monospace;
            letter-spacing: 0.05rem;
            width: calc(100% + 0.05rem);
            font-size: 2.25em;
            line-height: 1.25;
            font-weight: 700;
        }
        
        #text {
            color: #BAC2DE;
            font-family: 'Inter', monospace;
            letter-spacing: 0.05rem;
            width: calc(100% + 0.05rem);
            font-size: 1em;
            line-height: 0.325;
            font-weight: 300;
        }

        a:link {
          color: #BAC2DE;
          background-color: transparent;
          text-decoration: none;
        }

        a:visited {
          color: #A6ADC8;
          background-color: transparent;
          text-decoration: none;
        }

        a:hover {
          color: #CDD6F4;
          background-color: transparent;
          text-decoration: underline;
        }

        a:active {
          color: #BAC2DE;
          background-color: transparent;
          text-decoration: underline;
        }
        
        body {
            line-height: 1.0;
            min-height: var(--viewport-height);
            min-width: 320px;
            overflow-x: hidden;
            word-wrap: break-word;
            background-color: #1E1E2E;
            }
        </style>
        
    <body>
        <h1 id="heading">[warning]</h1>
        <p id="text">It seems like you're in a place where you shouldn't be.</p>
        <p id="text">If you want to leave, <a href="/">click here</a> to go back.</p>
        <p id="text">Or you can just stay here in the void, with the nothingness all around you.</p>
    </body>
</html>
